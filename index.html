<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-container">
        <h1>Simple  Search Engine</h1>
        <input type="text" id="search-input" placeholder="Enter your search item...">
        <button class="search-btn" onclick="addSearchHistory()">Search</button> <br> <br>
        <button class="clear-history-btn" onclick="clearSearchHistory()">Clear History</button>
    </div>

    <div class="history-container">
        <h3>Search History</h3>
        <ul id="search-history-list">
            <!-- Search history items will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
